<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img {
			width: 400px;
			height: auto;
			animation: heart 0.5s ease infinite;
			margin-left: 200px;
		}
		@keyframes heart {
			0% {
				transform:scale(1);
			}
			50% {
				transform:scale(1.1);
			}
			100% {
				transform:scale(1);
			}
		}
	</style>
</head>
<body>
	<img src="images/1.jpg" alt="">
</body>
</html>
